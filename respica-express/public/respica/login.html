<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>后台登录-X-admin1.0</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" href="./static/css/font.css">
  <link rel="stylesheet" href="./static/css/xadmin.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./static/lib/jquery/jquery.min.js"></script>
  <script src="./static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./static/js/xadmin.js"></script>
</head>

<body class="login-bg">
  <div class="frostedGlass">
    <div class="layui-row">
      <div class="login layui-anim layui-anim-up">
        <div class="message">
          高校宿舍管理系统 - 登录</div>
        <div id="darkbannerwrap"></div>
        <form method="post" class="layui-form">
          <div class="layui-form-item">
            <div class="inputdiv">
              <label for="L_userName" class="layui-form-label" style="width: 50px;">
                用户名
              </label>
              <div class="layui-input-inline">
                <input type="text" name="admin" lay-verify="required" autocomplete="off" placeholder="输入用户名"
                  class="layui-input" id="L_userName">
              </div>
            </div>
          </div>
          <hr class="hr5">
          <div class="layui-form-item">
            <div class="inputdiv">
              <label for="L_pass" class="layui-form-label" style="width: 50px;">
                密码
              </label>
              <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="输入密码"
                  class="layui-input" id="L_pass">
              </div>
            </div>
          </div>
          <hr class="hr5">
          <div class="layui-form-item">
            <div class="inputdiv">
              <label for="L_authCode" class="layui-form-label" style="width: 50px;">
                验证码
              </label>
              <div class="layui-input-inline">
                <input type="text" name="authCode" autocomplete="off" placeholder="输入验证码" class="layui-input"
                  id="L_authCode">

              </div>
              <canvas id="canvas" width="100" height="37"></canvas>
            </div>
          </div>
          <hr class="hr15">
          <input value="登录" lay-submit lay-filter="login" style="width: 120px" type="submit" class="layui-bg-green">
          <hr class="hr20">
        </form>
      </div>
    </div>
  </div>
</body>

<script>
  $(function () {
    var show_num = [];
    draw(show_num);

    $("#canvas").on('click', function () {
      draw(show_num);
    })

    layui.use('form', function () {
      var form = layui.form;
      //监听提交
      form.on('submit(login)', function (data) {

        // 获得验证码以及用户输入的验证码
        var num = show_num.join("");
        var val = $("#L_authCode").val().toLowerCase();

        if (val == "" || val == null) {
          layer.msg("请输入验证码！");
        } else if (val != num) {
          layer.msg("登录失败，验证码输入错误！");
        } else {
          //ajax 提交
          $.post('/api/login', data.field, function (result) {
            try {
              console.log(result);
              if(result.code=='0000'){
                layer.msg('账号或密码错误，请重新登陆')
              }else if(result.code=='1111'){
                window.localStorage.setItem("token", result.token);
                window.localStorage.setItem("admin", result.admin);
                window.location.href = "./index.html";
              }
            } catch (e) {
              console.log(e)
            }
          })
        }
        return false;
      });
    });
  })

  // 验证码功能实现
  function draw(show_num) {
    var canvas_width = $('#canvas').width();
    var canvas_height = $('#canvas').height();
    var canvas = document.getElementById("canvas"); //获取到canvas的对象
    var context = canvas.getContext("2d"); //获取到canvas画图的环境
    canvas.width = canvas_width;
    canvas.height = canvas_height;
    var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
    var aCode = sCode.split(",");
    var aLength = aCode.length; //获取到数组的长度

    for (var i = 0; i <= 3; i++) {
      var j = Math.floor(Math.random() * aLength); //获取到随机的索引值
      var deg = Math.random() * 30 * Math.PI / 180; //产生0~30之间的随机弧度
      var txt = aCode[j]; //得到随机的一个内容
      show_num[i] = txt.toLowerCase();
      var x = 10 + i * 20; //文字在canvas上的x坐标
      var y = 20 + Math.random() * 8; //文字在canvas上的y坐标
      context.font = "bold 23px 微软雅黑";

      context.translate(x, y);
      context.rotate(deg);

      context.fillStyle = randomColor();
      context.fillText(txt, 0, 0);

      context.rotate(-deg);
      context.translate(-x, -y);
    }
    for (var i = 0; i <= 5; i++) { //验证码上显示线条
      context.strokeStyle = randomColor();
      context.beginPath();
      context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
      context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
      context.stroke();
    }
    for (var i = 0; i <= 30; i++) { //验证码上显示小点
      context.strokeStyle = randomColor();
      context.beginPath();
      var x = Math.random() * canvas_width;
      var y = Math.random() * canvas_height;
      context.moveTo(x, y);
      context.lineTo(x + 1, y + 1);
      context.stroke();
    }
  }

  function randomColor() { //得到随机的颜色值
    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    return "rgb(" + r + "," + g + "," + b + ")";
  }
</script>

</html>
