<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" href="./static/css/font.css">
  <link rel="stylesheet" href="./static/css/xadmin.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./static/js/xadmin.js"></script>

</head>

<body>
  <div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" id="system_add">
      <input type="text" id="repairman_id" name="repairman_id"  hidden/>
      <div class="layui-form-item">
        <label for="L_num" class="layui-form-label">
          <span class="x-red">*</span>维修员名字：
        </label>
        <div class="layui-input-inline">
          <input type="text" id="name" name="name" required lay-verify="spica_name" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_system" class="layui-form-label">
          <span class="x-red">*</span>电话：
        </label>
        <div class="layui-input-inline">
          <input type="number" id="phone" name="phone" required lay-verify="phone" autocomplete="off"
            class="layui-input" />
        </div>
      </div>





      <div class="layui-form-item">
        <label for="L_system" class="layui-form-label">
          <span class="x-red">*</span>维修员头像：
        </label>
        <div class="layui-input-inline">
          <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">修改图片</button>
            <div class="layui-upload-list">
              <img class="layui-upload-img" id="demo1" style="width:100px;height:auth">
              <p id="demoText"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- 放路径的工具人 -->
      <input type="text" id="photo" name="photo"  hidden/>




      <div class="layui-form-item">
        <label for="L_edit" class="layui-form-label">
        </label>
        <button class="layui-btn" lay-filter="edit" lay-submit="">修改 </button>
      </div>
    </form>
  </div>
  <script>
    layui.use(['form', 'layer', 'upload'], function () {
      $ = layui.jquery;
      var form = layui.form,
        layer = layui.layer,
        upload = layui.upload;
      var isToken = localStorage.getItem("token");
      // 获得list页面传过来的id
      var _id = getQueryVariable("id");

      //自定义验证规则
      form.verify({
        spica_name: function (value) {
          let a = value;
          if (a.length < 1 || a.length > 16) {
            return '名字长度必须是1到16位';
          }
        },
      });

      //数据回填
      $.ajax({
        headers: {
          "token": isToken
        },
        type: "get",
        url: "/api/repair/repairman/find",
        data: {
          _id
        },
        success: function (result) {
          var data = result.data;

          $("#repairman_id").val(data[0]._id);
          $("#name").val(data[0].rmname);
          $("#phone").val(data[0].rmphone);
          $("#demo1").attr('src','http://localhost:2333/'+data[0].rmphoto)
          $("#photo").val(data[0].rmphoto);
          form.render();
        }
      });

      //监听提交
      form.on('submit(edit)', function (data) {

          $.ajax({
            headers: {
              "token": isToken
            },
            type: "post",
            data: data.field,
            url: "/api/repair/repairman/edit",
            success: function (result) {
              layer.alert(result.msg, {
                icon: 6
              }, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                parent.location.reload();
              });
            }
          })
        

        return false;
      });




      //普通图片上传
      var uploadInst = upload.render({
        elem: '#test1'
        , url: '/api/repair/repairman/upload' //改成您自己的上传接口
        , before: function (obj) {
          //预读本地文件示例，不支持ie8
          obj.preview(function (index, file, result) {
            $('#demo1').attr('src', result); //图片链接（base64）
          });
        }
        , done: function (result) {
          const a = result.data.slice(7);
          $('#photo').val(a);
          layer.msg('上传成功');
        }
        , error: function () {
          //演示失败状态，并实现重传
          var demoText = $('#demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function () {
            uploadInst.upload();
          });
        }
      });
    });
  </script>

</body>

</html>
