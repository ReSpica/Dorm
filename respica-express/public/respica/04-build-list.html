<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" href="./static/css/font.css">
  <link rel="stylesheet" href="./static/css/xadmin.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./static/js/xadmin.js"></script>
</head>

<body class="layui-anim layui-anim-up">
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a>
        <cite>栋列表</cite>
      </a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      href="javascript:location.replace(location.href);" title="刷新" id="layui-laypage-btn">
      <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
  </div>

  <div class="x-body">
    <xblock>
      <button class="layui-btn" onclick="x_admin_show('添加栋','04-build-add.html',600,400)">
        <i class="layui-icon"></i>添加
      </button>
    </xblock>
    <table class="layui-hide" id="customer_tab" lay-filter="customer_fil"></table>
    <script type="text/html" id="barDemo">
      <div class="layui-btn-container">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="pwdedit">重置负责人密码</a>
      </div>
    </script>
  </div>

  <script>
    layui.use(['table', 'layer'], function () {
      var table = layui.table;
      var layer = layui.layer;
      var isToken = localStorage.getItem("token")

      // table渲染
      table.render({
        elem: '#customer_tab',
        height: 0,
        url: '/api/dorm/build', //数据接口
        headers: {
          token: isToken
        },
        page: true, //开启分页
        request: {
          pageName: 'begin',
          limitName: 'length'
        },
        cols: [
          [ //表头
            {
              field: 'build',
              title: '栋',
              align: 'center',
              sort:true
            },
            {
              field: 'user',
              title: '负责人',
              align: 'center'
            },
            {
              field: 'phone',
              title: '负责人电话',
              align: 'center'
            },
            {
              field: 'password',
              title: '密码',
              align: 'center'
            },
            {
              field: 'now',
              title: '拥有宿舍数量',
              align: 'center'
            },
            {
              field: 'notice',
              title: '栋公告',
              align: 'center'
            },
            {
              fixed: 'right',
              title: '操作',
              align: 'center',
              toolbar: '#barDemo'
            }
          ]
        ]
      });

      //监听工具条
      table.on('tool(customer_fil)', function (
        obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        var id = data._id;

        if (layEvent === 'del') { //删除
          layer.confirm('确定删除行数据吗?', {
            icon: 3,
            title: '提示信息'
          }, function (index) {
            if (data.now == 0) {
              $.ajax({
                headers: {
                  "token": isToken
                },
                type: "get",
                data: data,
                url: "/api/dorm/build/delete?id=" + id,
                success: function (result) {
                  layer.msg(result.msg, {
                    icon: 1,
                    time: 1500
                  }, function () {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    $(".layui-laypage-btn").click();
                  });
                }
              })
            } else {
              layer.msg('删除失败，当前栋存在宿舍，需要先清空属于该栋的所有宿舍')
            }
            layer.close(index);
            //向服务端发送删除指令
          });
        } else if (layEvent === 'edit') {
          layer.open({
            type: 2,
            title: '栋修改',
            area: ['750px', '500px'], //宽高
            shadeClose: true,
            content: '04-build-edit.html?id=' + id,
          });
        } else if (layEvent === 'pwdedit') {
          layer.open({
            type: 2,
            title: '负责人密码修改',
            area: ['500px', '500px'], //宽高
            shadeClose: true,
            content: '04-build-pwd-edit.html?id=' + id,
          });
        }
      });
    });
  </script>
</body>

</html>
