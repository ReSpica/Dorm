<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" href="./static/css/font.css">
  <link rel="stylesheet" href="./static/css/xadmin.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./static/js/xadmin.js"></script>
</head>

<body class="layui-anim layui-anim-up">
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a>
        <cite>水电单表</cite>
      </a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      href="javascript:location.replace(location.href);" title="刷新" id="layui-laypage-btn">
      <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
  </div>

  <div class="x-body">
    <form class="layui-form" style="margin:0 auto;">
      <div class="layui-form-item" style="text-align:center;">
        <label>年月选择:</label>
        <div class="layui-inline">
          <input type="text" class="layui-input" name="year_mouth" id="test3" placeholder="选择时间" autocomplete="off" />
        </div>


        <label>宿舍:</label>
        <div class="layui-inline" style="width:250px;">
          <select name="dorm" id="dorm" class="layui-select" required>
            <option value="">请选择</option>
          </select>
        </div>

        <div class="layui-inline">
          <button class="layui-btn" lay-filter="search" lay-submit="">查找</button>
        </div>

      </div>
    </form>
    <xblock>
      <button class="layui-btn" onclick="x_admin_show('添加水电单','04-we-add.html',600,500)">
        <i class="layui-icon"></i>添加
      </button>
    </xblock>
    <table class="layui-hide" id="customer_tab" lay-filter="customer_fil"></table>

    <script type="text/html" id="barDemo">
      <div class="layui-btn-container">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </div>
    </script>
  </div>

  <script>
    layui.use(['table', 'layer', 'form', 'laydate'], function () {
      var table = layui.table;
      var layer = layui.layer;
      var form = layui.form;
      var laydate = layui.laydate;
      var isToken = localStorage.getItem("token2")
      var build_admin = localStorage.getItem("build_admin");
      var build_admin_id = localStorage.getItem("build_admin_id");

      //年月选择器
      laydate.render({
        elem: '#test3'
        , type: 'month'
      });

      //查找所属栋的宿舍，放在选择框上
      $.ajax({
        headers: {
          "token": isToken
        },
        type: "get",
        data: { build: build_admin_id },
        url: "/api2/student/s2/dorm/find",
        success: function (result) {
          if (result) {
            var html = "";
            for (var i = 0; i < result.data.length; i++) {
              html += "<option value=" + result.data[i]._id + ">" + result.data[i].dorm + '   (现住：' + result.data[i].now + '/床位：' + result.data[i].max + ')' + "</option>";
            }
            $("#dorm").append(html);
            form.render('select');
          }
        },
        error(e) {
          alert(e)
        }
      })



      // table渲染
      table.render({
        elem: '#customer_tab',
        height: 0,
        url: '/api2/we/we', //数据接口
        headers: {
          token: isToken
        },
        page: true, //开启分页
        where: { 'user': build_admin },
        toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板

        defaultToolbar: ['filter', 'exports'],//开启右侧

        request: {
          pageName: 'begin',
          limitName: 'length'
        },
        cols: [
          [ //表头
            {
              field: 'year',
              title: '年',
              align: 'center'
            },
            {
              field: 'month',
              title: '月',
              align: 'center'
            },
            {
              field: 'dorm',
              title: '宿舍',
              align: 'center',
              templet: function (d) {
                var html = ""
                if (!d.dorm) {
                  html += '<span style="color:brown;font-size:18px">暂无数据</span>'
                } else {
                  html += '<span style="font-size:18px">' + d.dorm.dorm + '</span>'
                }
                return html;
              }
            },
            {
              field: 'electric',
              title: '用电(度)',
              align: 'center'
            },
            {
              field: 'water',
              title: '用水(吨)',
              align: 'center'
            },
            {
              field: 'total',
              title: '总计(元)',
              align: 'center',

            },
            {
              field: 'flag',
              title: '状态',
              align: 'center',
              templet: function (d) {
                var html = ""
                if (d.flag == 0) {
                  html += '<span style="color:red">未支付</span>'
                } else {
                  html += '<span  style="color:green">已支付</span>'
                }
                return html;
              }

            },
            {
              fixed: 'right',
              title: '操作',
              align: 'center',
              toolbar: '#barDemo'
            }

          ]
        ]
      });


      //监听工具条
      table.on('tool(customer_fil)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        var id = data._id;

        if (layEvent === 'del') { //删除
          layer.confirm('确定删除行数据吗?', {
            icon: 3,
            title: '提示信息'
          }, function (index) {
            if (data.flag == 0) {
              $.ajax({
                headers: {
                  "token": isToken
                },
                type: "get",
                data: id,
                url: "/api2/we/we/delete?id=" + id,
                success: function (result) {
                  layer.msg(result.msg, {
                    icon: 1,
                    time: 1500
                  }, function () {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    $(".layui-laypage-btn").click();
                  });
                }
              })
            } else {
              layer.msg('删除失败，你没有删除已付费水电单的权限');
            }
            layer.close(index);
            //向服务端发送删除指令
          });
        }
      });






      form.on('submit(search)', function (data) {
        var formData = data.field;
        var year_mouth = formData.year_mouth.split('-');
          // table渲染
          table.render({
            elem: '#customer_tab',
            height: 0,
            url: '/api2/we/we/weSearch', //数据接口
            where: { 'build': build_admin_id, 'year': year_mouth[0], 'month': year_mouth[1],'dorm':formData.dorm},
            headers: {
              token: isToken
            },

            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板

            defaultToolbar: ['filter', 'exports'],//开启右侧
            cols: [
              [ //表头
                {
                  field: 'year',
                  title: '年',
                  align: 'center'
                },
                {
                  field: 'month',
                  title: '月',
                  align: 'center'
                },
                {
                  field: 'dorm',
                  title: '宿舍',
                  align: 'center',
                  templet: function (d) {
                    var html = ""
                    if (!d.dorm) {
                      html += '<span style="color:brown;font-size:18px">暂无数据</span>'
                    } else {
                      html += '<span style="font-size:18px">' + d.dorm.dorm + '</span>'
                    }
                    return html;
                  }
                },
                {
                  field: 'electric',
                  title: '用电(度)',
                  align: 'center'
                },
                {
                  field: 'water',
                  title: '用水(吨)',
                  align: 'center'
                },
                {
                  field: 'total',
                  title: '总计(元)',
                  align: 'center',

                },
                {
                  field: 'flag',
                  title: '状态',
                  align: 'center',
                  templet: function (d) {
                    var html = ""
                    if (d.flag == 0) {
                      html += '<span style="color:red">未支付</span>'
                    } else {
                      html += '<span  style="color:green">已支付</span>'
                    }
                    return html;
                  }

                },
                {
                  fixed: 'right',
                  title: '操作',
                  align: 'center',
                  toolbar: '#barDemo'
                }

              ]
            ]
          });

        
        return false;
      });


    });






  </script>
</body>

</html>
